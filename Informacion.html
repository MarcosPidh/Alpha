<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información</title>
    <link rel="stylesheet" href="css/info.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-logo">
            <a href="index.html"><img src="img/logo-sin-fondo.png" class="header-img" alt="Logo"></a>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="https://www.argentina.tur.ar/">Turismo Argentina</a></li>
                <li><a href="Informacion.html">Información</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="contact">
            <form id="form" class="form" action="https://formspree.io/f/xeqdlnnk" method="POST">
                    <h2 class="tag"><span>Envianos tu consulta</span></h2>
                    <label for="name">Nombre Completo <span>*</span> <br>
                    <input name="name" required type="text" id="name" placeholder="Tu nombre"> <br>
                    <label for="email">Correo electrónico <span>*</span></label> <br>
                    <input name="email" type="text" id="email" required placeholder = "Tu mail"> <br>
                    <label for="message">Mensaje</label> <br>
                    <textarea id="message" name="message" cols="30" rows ="10"></textarea> <br>
                    <button type="submit" class="btn primary full">Enviar</button> 

            </form>
        </div>
    </main>

    <aside>
        
    </aside>

    <footer>
        <div class="footer-list">
            <ul>
                <li><a href="https://www.argentina.gob.ar/turismoydeportes">Ministerio de Turismo</a></li>
                <li><a href="https://www.aerolineas.com.ar/">Aerolíneas Argentinas</a></li>
                <li><a href="Informacion.html">Información</a></li>
            </ul>
        </div>
        <div class="footer-logo">
            <a href="https://www.instagram.com/turismonacionar/"><img src="img/instagram.png" class="footer-img"
                alt="Instagram"></a>
            <a href="index.html"><img src="img/logo-sin-fondo.png" class="footer-img" alt="Logo"></a>
            
        </div>
    </footer>
    <script>
        const $form = document.querySelector('#form')

       $form.addEventListener('submit' , handleSubmit)

          async  function handleSubmit(event) {
              event.preventDefault()
              const form = new FormData(this)
              const response = await fetch(this.action, {
                  method: this.method,
                  body: form,
                  headers: {
                      'Accept': 'application/json'
                      }
                  })

              if (response.ok) {
                  this.reset()
                  alert('Gracias por tu consulta')
              }
          }
        
</script>
   
</body>


</html>
